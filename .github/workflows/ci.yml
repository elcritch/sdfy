name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        nim-version: ['stable']
        exclude:
          # Exclude some combinations to reduce CI time
          - os: windows-latest
            nim-version: devel
          - os: macos-latest
            nim-version: devel

    steps:
    - uses: actions/checkout@v4

    - name: Setup Nim
      uses: iffy/install-nim@v5
      with:
        version: ${{ matrix.nim-version }}

    - name: Install dependencies
      run: nimble install 'nimble@#head'

    - name: Install dependencies
      run: nimble install -d --feature:test

    - name: Run tests
      run: nimble test
